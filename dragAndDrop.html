<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #frame {
            width: 400px;
            height: 400px;
            border: 5px groove #000;
        }
    </style>
</head>

<body>


    <div id="frame" ondragover="dragover(event)" ondrop="dropItem(event)">

    </div>
    <img src="/images/user.jpg" alt="user" width="100" draggable="true" ondrag="drag(event)" id="user11">
    <script>
        function drag(e) {
            // console.log(e);
            e.dataTransfer.setData('user', e.target.id) // {user: user}
        }
        function dragover(e) {
            // console.log(e)
            e.preventDefault();
        }

        function dropItem(e) {
            // e.preventDefault();
            console.log(e.dataTransfer.getData('user'));
            e.target.appendChild(document.getElementById('user11'));
        }
    </script>
</body>

</html>
