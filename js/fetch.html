<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item" data-user="1">1</li>
        <li class="list-group-item" data-user="2">2</li>
        <li class="list-group-item" data-user="3">3</li>
        <li class="list-group-item" data-user="4">4</li>
        <li class="list-group-item" data-user="5">5</li>
        <li class="list-group-item" data-user="">All</li>
    </ul>
    <div id="main" class="bg-dark text-white"></div>
    <script>
        // getSingleRecord();
        function getSingleRecord() {

            for (var i = 0; i < document.getElementsByClassName('list-group-item').length; i++) {

                document.getElementsByClassName('list-group-item')[i].onclick = function () {
                    // console.log(this.getAttribute('data-user'));
                    fetch('https://jsonplaceholder.typicode.com/users/' + this.getAttribute('data-user'))
                        .then((res) => {
                            return res.json();
                        })
                        .then((result) => {
                            console.log(result);
                        })
                }


            }


        }

        fetch('./bsTable.html')
            .then((res) => {
                return res.text();
            })
            .then((result) => {
                console.log(result);
                document.querySelector('#main').innerHTML = result;
            })

    </script>
</body>

</html>
